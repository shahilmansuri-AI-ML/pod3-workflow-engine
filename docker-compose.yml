version: "3.9"

services:
  db:
    image: postgres:15
    container_name: workflow_db
    environment:
      POSTGRES_USER: workflow
      POSTGRES_PASSWORD: workflow
      POSTGRES_DB: workflow
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U workflow -d workflow" ]
      interval: 5s
      timeout: 5s
      retries: 5

  runtime:
    build: .
    container_name: workflow_runtime
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: uvicorn api.app.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:


